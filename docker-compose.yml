# Docker Compose Configuration for FoundersKick
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: founderskick-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: yourpassword
      MONGO_INITDB_DATABASE: foundersKick
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - founderskick-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: founderskick-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:yourpassword@mongodb:27017/foundersKick?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - CLIENT_URL=${CLIENT_URL}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
    networks:
      - founderskick-network

  # Frontend (Optional - can be deployed separately)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: founderskick-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - founderskick-network

volumes:
  mongodb_data:
    driver: local

networks:
  founderskick-network:
    driver: bridge
